name: Publish website

# Triggers the workflow only when pushing to the master branch
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - uses: c-hive/gha-npm-cache@v1

      # Based on https://github.com/victoriadrake/hugo-latest-cd
      - name: ğŸ”¨ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: ğŸ”§ Install tools
        run: |
          sudo apt install curl jq
          npm install
      - name: ğŸ¤µ Install Hugo
        run: |
          HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name')
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/${HUGO_VERSION}/hugo_extended_${HUGO_VERSION: -6}_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "public" ]; then
            rm -rf public/*
          fi
      - name: ğŸ³ Build site
        run: hugo
      - name: ğŸš€ Deploy build
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public
          jekyll: false
          commit_message: 'Deploy stenci.la website'
          fqdn: stenci.la
        env:
          GITHUB_TOKEN: ${{ secrets.STENCILA_BOT_TOKEN }}
